<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Visa Bulletin – Subscribe</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f9;
      color: #1a1a2e;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,.10);
      max-width: 560px;
      width: 100%;
      padding: 2rem 2.5rem;
    }

    h1 {
      font-size: 1.45rem;
      font-weight: 700;
      margin-bottom: .35rem;
    }

    .subtitle {
      font-size: .9rem;
      color: #6b7280;
      margin-bottom: 1.75rem;
    }

    label.field-label {
      display: block;
      font-size: .85rem;
      font-weight: 600;
      margin-bottom: .4rem;
      color: #374151;
    }

    input[type="email"] {
      width: 100%;
      padding: .6rem .85rem;
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color .15s;
      margin-bottom: 1.5rem;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,.15);
    }

    .category-groups { margin-bottom: 1.5rem; }

    .group { margin-bottom: 1.2rem; }

    .group-title {
      font-size: .78rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: #6b7280;
      margin-bottom: .55rem;
      padding-bottom: .3rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .check-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .35rem 1rem;
    }

    .check-item {
      display: flex;
      align-items: baseline;
      gap: .45rem;
      cursor: pointer;
      user-select: none;
    }

    .check-item input[type="checkbox"] {
      cursor: pointer;
      width: 15px;
      height: 15px;
      flex-shrink: 0;
      accent-color: #3b82f6;
    }

    .check-item .code {
      font-weight: 600;
      font-size: .88rem;
      min-width: 3.2rem;
    }

    .check-item .desc {
      font-size: .82rem;
      color: #6b7280;
      line-height: 1.3;
    }

    button[type="submit"] {
      width: 100%;
      padding: .7rem 1rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .15s;
    }

    button[type="submit"]:hover  { background: #2563eb; }
    button[type="submit"]:active { background: #1d4ed8; }
    button[type="submit"]:disabled { background: #93c5fd; cursor: not-allowed; }

    #result {
      margin-top: 1.25rem;
      padding: .85rem 1rem;
      border-radius: 6px;
      font-size: .9rem;
      line-height: 1.5;
      display: none;
    }

    #result.success { background: #ecfdf5; border: 1px solid #6ee7b7; color: #065f46; }
    #result.updated { background: #eff6ff; border: 1px solid #93c5fd; color: #1e3a8a; }
    #result.error   { background: #fef2f2; border: 1px solid #fca5a5; color: #7f1d1d; }
  </style>
</head>
<body>
<div class="card">
  <h1>Visa Bulletin Notifications</h1>
  <p class="subtitle">Get notified when cutoff dates change for the categories you care about.</p>

  <form id="sub-form" novalidate>
    <label class="field-label" for="email">Email address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">

    <label class="field-label">Visa categories to watch</label>
    <div class="category-groups">

      <div class="group">
        <div class="group-title">Employment-Based (EB)</div>
        <div class="check-grid">
          <label class="check-item">
            <input type="checkbox" name="cat" value="EB-1">
            <span class="code">EB-1</span>
            <span class="desc">Priority Workers</span>
          </label>
          <label class="check-item">
            <input type="checkbox" name="cat" value="EB-2">
            <span class="code">EB-2</span>
            <span class="desc">Advanced Degree</span>
          </label>
          <label class="check-item">
            <input type="checkbox" name="cat" value="EB-3">
            <span class="code">EB-3</span>
            <span class="desc">Skilled Workers</span>
          </label>
          <label class="check-item">
            <input type="checkbox" name="cat" value="EB-4">
            <span class="code">EB-4</span>
            <span class="desc">Special Immigrants</span>
          </label>
          <label class="check-item">
            <input type="checkbox" name="cat" value="EB-5">
            <span class="code">EB-5</span>
            <span class="desc">Investor</span>
          </label>
        </div>
      </div>

      <div class="group">
        <div class="group-title">Family-Sponsored (F)</div>
        <div class="check-grid">
          <label class="check-item">
            <input type="checkbox" name="cat" value="F1">
            <span class="code">F1</span>
            <span class="desc">Unmarried Sons/Daughters of US Citizens</span>
          </label>
          <label class="check-item">
            <input type="checkbox" name="cat" value="F2A">
            <span class="code">F2A</span>
            <span class="desc">Spouses &amp; Children of Permanent Residents</span>
          </label>
          <label class="check-item">
            <input type="checkbox" name="cat" value="F2B">
            <span class="code">F2B</span>
            <span class="desc">Unmarried Sons/Daughters (21+) of Permanent Residents</span>
          </label>
          <label class="check-item">
            <input type="checkbox" name="cat" value="F3">
            <span class="code">F3</span>
            <span class="desc">Married Sons/Daughters of US Citizens</span>
          </label>
          <label class="check-item">
            <input type="checkbox" name="cat" value="F4">
            <span class="code">F4</span>
            <span class="desc">Brothers &amp; Sisters of US Citizens</span>
          </label>
        </div>
      </div>

      <div class="group">
        <div class="group-title">Diversity Visa</div>
        <div class="check-grid">
          <label class="check-item">
            <input type="checkbox" name="cat" value="DV">
            <span class="code">DV</span>
            <span class="desc">Diversity Visa Lottery</span>
          </label>
        </div>
      </div>

    </div><!-- .category-groups -->

    <button type="submit" id="submit-btn">Subscribe</button>
  </form>

  <div id="result" role="alert"></div>
</div>

<script>
  const form    = document.getElementById('sub-form');
  const btn     = document.getElementById('submit-btn');
  const result  = document.getElementById('result');

  function showResult(cls, html) {
    result.className = cls;
    result.innerHTML = html;
    result.style.display = 'block';
  }

  function fmtList(arr) {
    return arr.map(c => `<strong>${c}</strong>`).join(', ');
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    result.style.display = 'none';

    const email = document.getElementById('email').value.trim();
    const cats  = [...document.querySelectorAll('input[name="cat"]:checked')].map(el => el.value);

    // Client-side validation
    if (!email) { showResult('error', 'Please enter your email address.'); return; }
    if (cats.length === 0) { showResult('error', 'Please select at least one visa category.'); return; }

    btn.disabled = true;
    btn.textContent = 'Subscribing…';

    try {
      const resp = await fetch('/api/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, categories: cats }),
      });
      const data = await resp.json();

      if (!resp.ok || data.status === 'error') {
        showResult('error', data.message || 'Something went wrong. Please try again.');
        return;
      }

      if (data.status === 'created') {
        showResult('success',
          `Subscribed! You'll be notified when ${fmtList(data.categories)} changes.`);
      } else {
        // updated or resubscribed
        const prev = data.previous_categories || [];
        showResult('updated',
          `Subscription updated for <strong>${data.email}</strong>.<br>` +
          `Was: ${fmtList(prev)}<br>Now: ${fmtList(data.categories)}`);
      }
    } catch (err) {
      showResult('error', 'Network error. Please check your connection and try again.');
    } finally {
      btn.disabled = false;
      btn.textContent = 'Subscribe';
    }
  });
</script>
</body>
</html>
